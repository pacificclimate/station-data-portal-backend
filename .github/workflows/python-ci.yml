name: Python CI

on: push

jobs:
  test:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version:
          - 3.7
          - 3.8

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system-level dependencies
      env:
        PIP_INDEX_URL: https://pypi.pacificclimate.org/simple
      run: |
        sudo apt-get update
        sudo apt-get install -y curl ca-certificates gnupg
        curl https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        sudo su -c "echo deb http://apt.postgresql.org/pub/repos/apt `lsb_release -cs`-pgdg main >/etc/apt/sources.list.d/pgdg.list"
        sudo apt-get update
        sudo apt purge postgresql-client-14 postgresql-server-dev-all
        sudo apt-get install -yq \
          libpq-dev \
          python3-pip \
          postgresql-10 \
          postgresql-plpython-10 \
          postgresql-10-postgis-2.4
        python --version
        pip --version

    - name: Install pipenv
      run: |
        pip install -U pipenv

    - id: cache-pipenv
      uses: actions/cache@v2
      with:
        path: ~/.local/share/virtualenvs
        key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

    - name: Install Python dependencies if changed
      if: steps.cache-pipenv.outputs.cache-hit != 'true'
      env:
        PIP_INDEX_URL: https://pypi.pacificclimate.org/simple
      run: |
        pipenv install --deploy --dev

    - name: Test with pytest
      if: github.ref != 'refs/heads/crmp'
      run: |
        pipenv run pytest -m "not online and not slow" -v tests/unit
